<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area.dragover { border-color: #007bff; background-color: #f8f9fa; }
        .btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn:disabled { background-color: #ccc; }
        .results { display: flex; gap: 20px; margin-top: 20px; }
        .result-section { flex: 1; }
        .result-section h3 { color: #333; }
        .requirements { border: 1px solid #ddd; padding: 15px; min-height: 300px; background-color: #f9f9f9; }
        .status { margin: 10px 0; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <h1>Requirements Extractor</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Drag and drop your JSON file here or click to browse</p>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
    </div>
    
    <div id="fileInfo" style="display: none;">
        <p>Selected file: <span id="fileName"></span></p>
        <button class="btn" id="extractBtn" onclick="extractRequirements()">Extract Requirements</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="results" id="results" style="display: none;">
        <div class="result-section">
            <h3>Functional Requirements</h3>
            <div class="requirements" id="functionalReqs"></div>
        </div>
        <div class="result-section">
            <h3>Non-Functional Requirements</h3>
            <div class="requirements" id="nonFunctionalReqs"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const extractBtn = document.getElementById('extractBtn');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showStatus('Please select a JSON file', 'error');
                return;
            }
            
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            results.style.display = 'none';
            showStatus('File selected. Click "Extract Requirements" to process.', 'success');
        }

        function extractRequirements() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            extractBtn.disabled = true;
            showStatus('Processing... This may take a few moments.', 'loading');

            fetch('/extract', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                } else {
                    displayResults(data);
                    showStatus('Requirements extracted successfully!', 'success');
                }
            })
            .catch(error => {
                showStatus('Error: ' + error.message, 'error');
            })
            .finally(() => {
                extractBtn.disabled = false;
            });
        }

        function displayResults(data) {
            const functionalDiv = document.getElementById('functionalReqs');
            const nonFunctionalDiv = document.getElementById('nonFunctionalReqs');

            functionalDiv.innerHTML = data.functional.map((req, i) => 
                `<p><strong>${i + 1}.</strong> ${req}</p>`
            ).join('');

            nonFunctionalDiv.innerHTML = data.non_functional.map((req, i) => 
                `<p><strong>${i + 1}.</strong> ${req}</p>`
            ).join('');

            results.style.display = 'flex';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
